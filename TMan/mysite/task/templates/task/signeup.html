{% extends 'trackthat/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
      {% csrf_token %}
      <table>
          {{ form.as_p }}
      </table>
      <button type="submit" class="btn btn-success">Sign up</button>
  </form>
{% endblock %}
